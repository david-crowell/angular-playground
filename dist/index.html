<html ng-app="playground">
  <head>
    <script src="vendors.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body ng-controller="PlaygroundController as vm">
    <div class="container">
      <div class="row">
        <label>Heroes
          <input type="checkbox" ng-model="vm.hero" ng-change="vm.clickedCheckbox()"/>
        </label>
        <br/>
        <label>Villains
          <input type="checkbox" ng-model="vm.villain" ng-change="vm.clickedCheckbox()"/>
        </label>
      </div>
      <br/>
      <div class="row" ng-class="{well: vm.isChecked()}">
        <table>
          <tr ng-repeat="row in vm.data">
            <td>{{row}}</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
